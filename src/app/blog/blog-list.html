<div *ngIf="isLoading">
    Loading&hellip;
</div>
<section>
    <h1>Pick one</h1>
    <article *ngFor="let post of blogPosts">
        <div>
        <p>{{ post.id}}</p>
    <h2 class="cl-effect-21"><a [routerLink]="['/posts', post.id]">
        {{ post.title }}</a></h2>
            </div>
        <div class="border">
    <h5 class="date">[{{ post.date }}]</h5>, <h4>{{ post.name }}</h4>
            </div>
    </article>
</section>
